<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .counter {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>YOLO Result</h1>
    <img src="data:image/jpeg;base64,{{ img_data }}" alt="Detected Objects" class="result-image">
    <div class="counter">Liczba wykrytych ludzi: {{ people_counter }}</div>
</body>
</html>
