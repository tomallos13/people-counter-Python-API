<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="file"],
        input[type="text"] {
            margin-top: 5px;
            padding: 10px;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Object Detection</h1>
    <form action="/detect" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <br>
        <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png">
        <br>
        <button type="submit">Detect from File</button>
    </form>
    <br>
    <form action="/detect" method="get">
        <label for="img_url">Enter URL:</label>
        <br>
        <input type="text" name="img_url" id="img_url" required>
        <br>
        <button type="submit">Detect from URL</button>
    </form>
</body>
</html>
